<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Web Application ACME Car Dealership</title>
    <script>
        getId = () => {

            const url = location.href;

            const urlId = url.substring(27);

            document.getElementById("showId").innerHTML = urlId;

            const cars = ('/Web-Application-ACME-Car-Dealership/public/data/cars.json');

            const carData = cars.find(({
                id
            }) => id === urlId);

            alert(carData);

            document.getElementById("showData").innerHTML = carData;

        }
    </script>
</head>

<!-- 
    Läsa url
    hitta id med substring
    sen jämföra substring med cars.json
    sen skriva ut med på samma sät som den förra uppgiften
 -->

<body onload="getId()">
    <h1>This is a list of all the cars in storage</h1>

    <div id="showCarsList"></div>



    <p id="showId"></p>
    <p id="showData"></p>


</body>

</html>
